    <!-- Progressive Popup Reveal for LCP Optimization -->
    <script>
    (function(){
      let revealed = false;
      function revealPopup(){
        if(revealed) return; revealed = true;
        const overlays = document.querySelectorAll('.popup-overlay');
        overlays.forEach(function(o){ if(o) o.classList.add('visible'); });
      }
      try {
        const obs = new PerformanceObserver(function(list){
          const entries = list.getEntries();
          if(entries && entries.length){
            revealPopup();
            obs.disconnect();
          }
        });
        obs.observe({ type: 'largest-contentful-paint', buffered: true });
        window.addEventListener('load', function(){ setTimeout(revealPopup, 700); });
      } catch(e) {
        window.addEventListener('load', function(){ setTimeout(revealPopup, 700); });
      }
    })();
    </script>
